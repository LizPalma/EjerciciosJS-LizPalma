<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./note.css">
    <link rel="shortcut icon" href="./img/note.webp" type="image/x-icon">
</head>

<body>

    <div id="container" class= "container-fluid p-3">
<!-- navegador          -->
        <div id="nav">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./img/note.webp" alt="Logo" width="30" height="24"
                            class="d-inline-block align-text-top">
                        Notepad
                    </a>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" >
                        <button id="search" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>

        </div>
        <!-- crar nueva nota -->
        <div id="notepad" class="p-5 ">
            <div id="newNote" class="container-fluid p-5 d-flex-colum ">
                <h1 class="fs-2 border-bottom text-center">New Note</h1>
                <div class="row-3 ">
                    <div class="col-6 ">

                        <div class="mb-3">
                            <label for="tituloTexto" class="form-label">Title</label>
                            <input type="text" class="form-control" id="tituloTexto">
                        </div>
                        <div class="mb-3">
                            <label for="texto" class="form-label">Note</label>
                            <textarea  class="form-control" id="texto" rows="3"></textarea>
                        </div>

                        <button onclick="guardarNota()" id="guardar" type="button" class="btn btn-outline-success">Send</button>
                        <button onclick="limpiarNota()" id="limpiar" type="button" class="btn btn-outline-danger">Delete</button>
                    </div>

                </div>
                <div>
                    <div id="container-note" class="row"></div>
                </div>

            </div>
<!-- switch -->
            <div id="switch" class="">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="filtroTexto">
                    <label class="form-check-label" for="filtroTexto"><span class="fs-4 fw-bold">Performed</span></label>
                </div>
            </div>
<!-- notas -->
            <div id="notes" class="container-fluid p-5 bg-light border border-info rounded-1">

                <div class="card container-fluid w-25 p-3">
                    <div class="form-check">
                        <label class="form-check-label p-2">
                            <input class="form-check-input" type="checkbox" value="" id="Checked" checked>
                        </label>
                      </div>
                    <div class="card-body">
                      <h5 class="card-title">Estudiar JS</h5>
                      <p class="card-text">reforzar contenido y empezar sprint 3.</p>
                      <a href="#" class="btn btn-danger">Delete</a>
                    </div>
                  </div>
            </div>


        </div>








        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./note.js"></script>
</body>

</html>
